        .topnav {
            overflow: hidden;

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 10px 16px;
            text-decoration: none;
            transition: transform 0.2s ease-in-out;
        }

        .topnav .logo {
            font-weight: bold;
            font-size: 24px;
        }

        .topnav a:nth-child(2),

        .topnav a:nth-child(4),

            margin-left: auto;
        }

        .main-content {

            padding: 20px;
        }

        .my-works-button {
            background-color: #333;
            color: #959595;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .my-works-button:hover {
            transform: scale(1.05);
        }

        img[src="compicon.png"] {
            transition: transform 0.3s ease-in-out;
        }

        img[src="compicon.png"]:hover {
            transform: scale(1.1);
        }

        .topnav a:hover {
            transform: scale(1.1);
        }

        .main-content {
            font-family: "CircularStd-Medium", sans-serif;
        }

        .dropbtn {
            background-color: #333;
            color: #fff;
            padding: 10px 0px;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            box-shadow: none;
            font-size: 24px;
            line-height: 1;
            width: 40px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0px;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background-color: #333;
        }

        .dropdown-content a:hover {
            background-color: #000;
        }

        .show {
            display: block;
        }

        .dropdown-container {
            position: absolute;
            right: 10px;
            top: -5px;
        }

        img {
            max-width: 20%;
            margin: 0 auto;
            display: block;
            padding-left: 00px;
            padding-bottom: 100px;
            padding-top: 50px;
            height: auto;
        }

        a:hover img {
            transform: scale(1.1);
        }

        h1 {
            font-family: "CircularStd-Medium", sans-serif;
        }

        @media (max-width: 768px) {
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #fff;
                min-width: 160px;
                box-shadow: 0px 0px 0px 0px rgba(251, 251, 251, 0.2);
                z-index: 1;
                left: -100px;
            }
        }

        /* Dark mode styles */
        .dark-mode {
            background-image: none;
            background-color: #121212;
            color: #f2f2f2;
        }

        .dark-mode .topnav {
            background-color: #333;
        }

        .dark-mode .dropdown-content a {
            background-color: #333;
        }

        .dark-mode .my-works-button {
            background-color: #333;
            color: #ffffff;
        }

        /* Dark mode button styles */
        .dark-mode-switch {
            float: right;
            padding: 10px 16px;
        }

        label {
            width: 50px;
            height: 25px;
            position: relative;
            display: block;
            background: #ebebeb;
            border-radius: 25px;
            box-shadow: inset 0px 5px 15px rgba(0,0,0,0.4), inset 0px -5px 15px rgba(255,255,255,0.4);
            cursor: pointer;
            transition: 0.3s;
            margin-left: auto; /* Adjust this value to move the button to the left */
            margin-right: 100px;
            margin-top: -55px;
            
        }

        label:after {
            content: "";
            width: 20px;
            height: 20px;
            position: absolute;
            top: 2.5px;
            left: 2.5px;
            background: linear-gradient(180deg,#ffcc89,#d8860b);
            border-radius: 20px;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        input {
            width: 0;
            height: 0;
            visibility: hidden;
        }

        input:checked + label {
            background: #242424;
        }

        input:checked + label:after {
            left: 27.5px;
            background: linear-gradient(180deg,#777,#3a3a3a);
        }
    </style>
