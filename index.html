<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Homepage</title>
    <style>
        /* Import the Camaufalge font */
        @font-face {
            font-family: 'Camaufalge';
            src: url('Camaufalge.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Updated title styling with margin-top */
        .title {
            font-family: 'Camaufalge', sans-serif;
            font-size: 180px;
            font-weight: 300;
            margin: 0;
            text-align: center;
            margin-top: 10px; /* Added margin to move title down */
            position: relative; /* Added position relative */
            z-index: 1; /* Ensure title stays above other elements */
        }

        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            background-color: #222;
            min-height: 100vh;
            font-family: 'Product Sans', sans-serif;
            color: white;
        }

        /* Main container */
        .container {
            display: flex;
            min-height: calc(100vh - 220px); /* Adjusted to account for title space */
            position: relative;
        }

        /* Center image styling */
        .center-image {
            width: 900px;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -70%);
            transition: transform 0.1s ease-out;
            z-index: 3;
        }

        .second-image {
            width: 250px; /* Slightly smaller than main image */
            height: auto;
            position: absolute;
            top: 40%; /* Position it higher */
            left: 60%; /* Position it more to the right */
            transform: translate(80%, -100%);
            transition: transform 0.1s ease-out;
            z-index: 1; /* Behind the main image */
            opacity: 0.8; /* Slightly transparent */
        }

        .third-image {
        width: 250px;
        height: auto;
        position: absolute;
        top: 40%;
        left: 30%;
        transform: translate(-80%, -100%);
        transition: transform 0.1s ease-out;
        z-index: 1;
        opacity: 0.8;
    }

        /* Left Navigation Bar */
        .navigationList {
            display: flex;
            flex-direction: column;
            gap: 45px;
            position: fixed;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .navigationItem {
            font-size: 18px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.25s ease;
        }

        .navigationItem:hover {
            color: #A6FF00;
            transform: scale(1.1);
        }

        .mainContainer {
            background-color: rgba(34, 34, 34, 1);
            display: flex;
            align-items: center;
            gap: 40px 100px;
            flex-wrap: wrap;
            padding: 0 60px;
            flex: 1;
            justify-content: center;
        }

        /* Right-side social media icons */
        .nav-container {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 55px;
            z-index: 10;
            /* New styles for box background */
            background-color: rgba(0, 0, 0, 0.3); /* Dark semi-transparent background */
            padding: 20px;  /* Add some padding around the icons */
            border-radius: 40px;  /* Rounded corners */
            backdrop-filter: blur(5px);  /* Optional: adds a slight blur effect to the background */
        }

        .nav-container img {
            width: 24px;
            height: 24px;
            transition: transform 0.25s ease;
        }

        .nav-container a:hover img {
            transform: scale(1.2);
        }

        /* Center Content */
        .center-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            position: relative;
        }

        /* Introduction text */
        .intro-text {
            color: white;
            font-size: 16px;
            letter-spacing: 1px;
            transform: translateX(60px) translateY(270px);
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h2 class="title">&nbsp arc 01</h2>
    <div class="container">
        <!-- Left Navigation Bar -->
        <nav class="navigationList">
            <a class="navigationItem" href="trial.html"Home style="color: #A6FF00;">Home</a>
            <a class="navigationItem" href="About.html">About</a>
            <a class="navigationItem" href="#projects">Projects</a>
            <a class="navigationItem" href="#blog">Blog</a>
            <a class="navigationItem" href="#gallery">Gallery</a>
        </nav>

        <!-- Main Content -->
        <div class="mainContainer">
            <div class="center-content">
                <img src="Binary_001_s.png" alt="Binary Pattern" class="center-image" id="centerImage">
                <img src="Binary_002.png" alt="Second Binary Pattern" class="second-image" id="secondImage">
                <img src="Binary_003.png" alt="Third Binary Pattern" class="third-image" id="thirdImage">
                <p class="intro-text">HI, I'M ARYAN KUMAR, A CSE UNDERGRADUATE AND AN ASPIRING UI/UX DESIGNER</p>
            </div>
        </div>

        <!-- Right-side Social Media Icons -->
        <nav class="nav-container">
            <a href="https://linkedin.com" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/linkedin.svg" alt="LinkedIn" style="filter: invert(1);">
            </a>
            <a href="https://google.com" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/google.svg" alt="Google" style="filter: invert(1);">
            </a>
            <a href="https://github.com" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/github.svg" alt="GitHub" style="filter: invert(1);">
            </a>
            <a href="https://whatsapp.com" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/whatsapp.svg" alt="WhatsApp" style="filter: invert(1);">
            </a>
        </nav>
    </div>
    <script>
        const image = document.getElementById('centerImage');
        
        document.addEventListener('mousemove', (e) => {
            const { innerWidth, innerHeight } = window;
            const offsetX = ((e.clientX / innerWidth) - 0.5) * 25;
            const offsetY = ((e.clientY / innerHeight) - 0.5) * 25;
            
            // Modified transform to maintain -70% Y position
            image.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-60% + ${offsetY}px))`;
        });

        // Second image event listener with *50 multiplier
        document.addEventListener('mousemove', (e) => {
            const { innerWidth, innerHeight } = window;
            const offsetX = ((e.clientX / innerWidth) - 0.5) * 70;
            const offsetY = ((e.clientY / innerHeight) - 0.5) * 70;
            
            // Second image moves opposite to cursor (larger movement)
            secondImage.style.transform = `translate(calc(80% - ${offsetX}px), calc(-100% - ${offsetY}px))`;
        });

        // THIRD image event listener with *50 multiplier
        document.addEventListener('mousemove', (e) => {
            const { innerWidth, innerHeight } = window;
            const offsetX = ((e.clientX / innerWidth) - 0.5) * 30;
            const offsetY = ((e.clientY / innerHeight) - 0.5) * 20;
            
            // 3RD image moves opposite to cursor (larger movement)
            thirdImage.style.transform = `translate(calc(-150% - ${offsetY}px + ${offsetX}px*0.5), calc(-100% + ${offsetX}px))`;
        });
    </script>
</body>
</html>
